<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #ffcc00;
        }
        textarea {
            width: 90%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #333;
            color: white;
        }
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #e6b800;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            display: none; /* Hide initially */
        }
        .loading {
            margin-top: 20px;
            display: none;
        }
        .loading img {
            width: 50px;
            height: 50px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            textarea {
                height: 80px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function analyzeSentiment(event) {
            event.preventDefault();
            const review = document.getElementById("review").value.trim();
            const resultDiv = document.getElementById("result");
            const loadingDiv = document.getElementById("loading");

            if (!review) {
                alert("Please enter a review.");
                return;
            }

            resultDiv.style.display = "none"; // Hide previous result
            loadingDiv.style.display = "block"; // Show loading animation

            fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ review: review })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = "none"; // Hide loading animation
                resultDiv.innerHTML = `Prediction: <span style="color:#ffcc00;">${data.sentiment}</span>`;
                resultDiv.style.display = "block";
            })
            .catch(error => {
                loadingDiv.style.display = "none"; // Hide loading
                resultDiv.innerHTML = `<span style="color:red;">Error analyzing sentiment.</span>`;
                resultDiv.style.display = "block";
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form onsubmit="analyzeSentiment(event)">
            <textarea id="review" placeholder="Enter your review here..."></textarea>
            <br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        <div class="loading" id="loading">
            <img src="https://i.gifer.com/ZKZg.gif" alt="Loading...">
        </div>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
